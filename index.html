<!doctype:html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Yt Room</title>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script src="/src/app.js" charset="utf-8" type="text/javascript"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="starter">
    </div>
    <script>
      FB.init({appId: '250242251671163', status: false, cookie: true, xfbml: false });
      FB.getLoginStatus(function(r) {
        if (!r.perms) {
          location.href = './login.html';
        } else {
          startApp();
        }
      });
    </script>
  </body>
</html>
